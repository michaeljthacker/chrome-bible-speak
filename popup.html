<!DOCTYPE html>
<html>
<head>
  <title>Chrome Bible Speak</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="cbs-popup">
  <div class="cbs-popup-container">
    <div class="cbs-popup-header">
      <h1 class="cbs-popup-title">Bible Name Aid</h1>
      <div class="cbs-popup-toggle-container">
        <span class="cbs-popup-toggle-label">Extension Enabled</span>
        <label class="cbs-toggle-switch">
          <input type="checkbox" id="cbs-popup-global-toggle" checked>
          <span class="cbs-toggle-slider"></span>
          <span class="cbs-toggle-knob"></span>
        </label>
      </div>
    </div>
    <div id="cbs-popup-loading" class="cbs-popup-loading">
      <p>Checking current page...</p>
    </div>
    <div id="cbs-popup-no-names" class="cbs-popup-no-names" style="display: none;">
      <p>No biblical names found on this page.</p>
      <p class="cbs-popup-help">Visit a page with biblical names to use pronunciations.</p>
    </div>
    <div id="cbs-popup-content" class="cbs-popup-content" style="display: none;">
      <div class="cbs-popup-actions">
        <button id="cbs-popup-enable-all" class="cbs-btn cbs-btn-primary cbs-btn-large">Enable All Pronunciations</button>
        <button id="cbs-popup-dismiss" class="cbs-btn cbs-btn-secondary cbs-btn-large">Disable All</button>
      </div>
      <div class="cbs-popup-divider">
        <span>or choose specific names</span>
      </div>
      <div id="cbs-popup-names" class="cbs-popup-names">
        <!-- Checkboxes will be inserted here -->
      </div>
      <div class="cbs-popup-footer-actions">
        <button id="cbs-popup-enable-selected" class="cbs-btn cbs-btn-primary cbs-btn-large">Enable Selected</button>
      </div>
    </div>
    <div class="cbs-branding cbs-popup-branding">
      <span class="cbs-branding-text">An <a href="https://mjt.pub" target="_blank" class="cbs-branding-link">mjt.pub</a> project. Questions? Email <a href="mailto:hi@mjt.pub" class="cbs-branding-link">hi@mjt.pub</a></span>
      <a href="https://buymeacoffee.com/michaeljthacker" target="_blank" class="cbs-coffee-btn">
        <svg class="cbs-coffee-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 8C5.45 8 5 8.45 5 9V19C5 20.66 6.34 22 8 22H16C17.66 22 19 20.66 19 19V9C19 8.45 18.55 8 18 8H6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M19 12H21C21.55 12 22 12.45 22 13V15C22 16.1 21.1 17 20 17H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 2C8 2 9 3 9 4.5C9 6 8 7 8 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M12 2C12 2 13 3 13 4.5C13 6 12 7 12 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M16 2C16 2 17 3 17 4.5C17 6 16 7 16 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Buy me a coffee
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
